<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>订单详情</title>
  <link rel="stylesheet" type="text/css" href="../css/public.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../js/being.js"></script>
</head>

<body>

  <section class="card">


    <div class="card-header">
      <div class="pageHeader rel borderBottom">
        <a class="returnBtn"><img src="../images/returnIcon.png"><span>返回</span></a>
        <h2>订单详情</h2>
      </div>
    </div>

    <div class="card-body over  bgf3">
      <div class="scrolly fix">

        <dl class="coinDetail">
          <dd>
            <div class="inTtimeBox">
              <h2>08-22</h2>
              <p>15:30</p>
            </div>
            <div class="inIcon">
              <img src="../images/coinClose2.png">
            </div>
            <div class="inDetail">
              <h2>
                <font color="#ff8282">发布失败</font>
              </h2>
              <p><font color="#ff8282">失败原因：提交收款码金额与出售金币金额不一致！</font>
              </p>
            </div>
          </dd>
         
          <dd class="fail">
            <div class="inTtimeBox">
              <h2>08-22</h2>
              <p>15:30</p>
            </div>
            <div class="inIcon">
              <img src="../images/coinRight.png">
            </div>
            <div class="inDetail">
              <h2>订单已提交</h2>
              <p>转卖订单已提交，正在处理中</p>
            </div>
          </dd>
        </dl>





      </div>
    </div>
  </section>


  <script>
    $(function () {

    })</script>



</body>

</html>
