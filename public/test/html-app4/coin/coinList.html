<body>

  <section class="card">

      </div>
    </div>

    <div class="card-body over  bgf3">

        <div class="coinList">
          <a href="ready.html" class="inBox payReady">
            <h2><span>200挖宝币</span>
              <font color="#6ac2ff">正在匹配买家</font>
            </h2>
            <p><span>2019-08-22 15:30</span>
              <font color="#686868">售价&nbsp;198元</font>

          </a>
          <a href="payIng.html" class="inBox payIng">

            <p><span>2019-08-22 15:30</span>

            </h2>
            <p><span>2019-08-22 15:30</span>

          </a>

              <h2><span>200挖宝币</span>

              </h2>
              <p><span>2019-08-22 15:30</span>
                <font color="#686868">售价&nbsp;198元</font>
              </p>
              <h3>失败原因：提交收款码金额与出售金币金额不一致！</h3>
            </a>
        </div>



      </div>
    </div>

    $(function () {

    })</script>
