<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/public.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/being.js"></script>
</head>

<body>

  <section class="card">
    <div class="card-head">
      <div class="card-header">
        <div class="pageHeader rel borderBottom">
          <a class="returnBtn"><img src="../images/returnIcon.png"><span>返回</span></a>
          <h2>登录</h2>
        </div>
      </div>
    </div>
    <div class="card-body over">
      <div class="loginBox2 rel fix">

        <img class="imgBanner" src="images/loginBanner.png">
        <div class="form">

          <div class="hd">
            <a class="on">用户登录</a>
            <a>用户注册</a>
          </div>

          <div class="bd">
            <div class="inBox loginIn">
              <dl>
                <dt>手机号码</dt>
                <dd>
                  <img src="images/telIcon.png">
                  <label>
                    <input type="tel" placeholder="输入正确手机号码">
                  </label>
                </dd>
                <dt>登录密码</dt>
                <dd>
                  <img src="images/lockIcon.png">
                  <label>
                    <input type="password" placeholder="输入密码">
                  </label>
                </dd>
              </dl>
              <button class="login">登录</button>
              <h2>没有账号，<a class="goRegistBtn">
                  <font color="#7c48e4">注册</font>
                </a></h2>
            </div>
            <div class="inBox registIn dn">
              <dl>
                <dt>手机号码</dt>
                <dd>
                  <img src="images/telIcon.png">
                  <label>
                    <input type="tel" placeholder="输入正确手机号码">
                  </label>
                </dd>
                <dt>注册密码</dt>
                <dd>
                  <img src="images/lockIcon.png">
                  <label>
                    <input type="password" placeholder="输入密码">
                  </label>
                </dd>
              </dl>
              <button class="registBtn">下一步</button>
              <h2>已有账号，<a class="goLoginBtn">
                  <font color="#7c48e4">登录</font>
                </a></h2>
            </div>
          </div>


        </div>
      </div>
    </div>

  </section>


  <!-- <div class="card-shade"></div> -->
  <div class="loginMsg loginShade">
    <div class="inBox">
      <img src="images/jiangbei.png">
      <h2>登录成功</h2>
      <p>您有<font color="#f62f5b"><b>12元</b></font>奖励红包等待领取</p>
      <a class="downBtn gdt">下载APP 登录领取</a>
    </div>
  </div>


  <div class="loginMsg registShade">
      <div class="inBox">
        <img src="images/jiangbei.png">
        <h2>恭喜你&nbsp;注册成功</h2>
        <p>您有<font color="#f62f5b"><b>12元</b></font>奖励红包等待领取</p>
        <a class="downBtn gdt">下载APP 登录领取</a>
      </div>
    </div>


  <script>
    $(function () {
      $('.login').click(function () {
        being.showMsg('.loginShade');
      });
      $('.registBtn').click(function () {
        being.showMsg('.registShade');
      });
      $('.loginMsg').click(function (e) {
        console.log($(e.target).html());
        let a = $(e.target).find('.inBox').length;
        console.log(a);
        if (a > 0) {
          being.hideMsg('.loginMsg');
        }
      });

      $('.loginBox2 .form .hd a').click(function () {
        let i=$(this).index();
        $(this).addClass('on').siblings().removeClass('on');
        console.log(i);
        $('.loginBox2 .bd .inBox').eq(i).fadeIn(0).siblings().hide(0);
      });

      $('.goRegistBtn').click(function(){
        let i=1;
        $('.loginBox2 .form .hd a').eq(i).addClass('on').siblings().removeClass('on');
        $('.loginBox2 .bd .inBox').eq(i).fadeIn(0).siblings().hide(0);
      });

      $('.goLoginBtn').click(function(){
        let i=0;
        $('.loginBox2 .form .hd a').eq(i).addClass('on').siblings().removeClass('on');
        $('.loginBox2 .bd .inBox').eq(i).fadeIn(0).siblings().hide(0);
      });

    });
  </script>




</body>

</html>
