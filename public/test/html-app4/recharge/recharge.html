<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>充值挖宝币</title>
  <link rel="stylesheet" type="text/css" href="../css/public.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
  <script src="../js/lrz.mobile.min.js"></script>
  <script type="text/javascript" src="../js/being.js"></script>
</head>

<body style="background: #f2f2f2;">

  <section class="card">


    <div class="card-header">
      <div class="pageHeader rel ">
        <a class="returnBtn"><img src="../images/returnIcon.png"><span>返回</span></a>
        <h2>充值挖宝币</h2>
        <a href="rechargeList.html" class="rechargeListBtn">充值记录</a>
      </div>
    </div>

    <div class="card-body over">
      <div class="scrolly cionPage rechargePage">

        <div class="hrf3"></div>

        <div class="coinBox">
          <div class="inTitle">
            <h2>选择数量</h2>
          </div>
          <ul class="inList">
            <li class="on">
              <p><img src="../images/user-coin.png"><span>50</span></p>
              <h2>售价&nbsp;48元</h2>
            </li>
            <li>
              <p><img src="../images/user-coin.png"><span>100</span></p>
              <h2>售价&nbsp;96元</h2>
            </li>
            <li>
              <p><img src="../images/user-coin.png"><span>200</span></p>
              <h2>售价&nbsp;196元</h2>
            </li>
            <li>
              <p><img src="../images/user-coin.png"><span>500</span></p>
              <h2>售价&nbsp;490元</h2>
            </li>
            <li>
              <p><img src="../images/user-coin.png"><span>1000</span></p>
              <h2>售价&nbsp;980元</h2>
            </li>
            <li>
              <p><img src="../images/user-coin.png"><span>2000</span></p>
              <h2>售价&nbsp;1980元</h2>
            </li>
          </ul>

          <div class="sendBox">
            <a href="rechargeAlipay.html" class="rechargeBtn">确认充值</a>
          </div>

          <p class="rechargetHint"><font color="#333333">充值须知：</font>充值挖宝币均由平台用户提供转卖，平台仅提供出售信息，不出售挖宝币。充值前请先确认好支付信息，确认无误后再进行支付，若因操作失误导致损失由自己承担，平台不负责任。</p>


        </div>






      </div>
    </div>

  </section>




  <script>

    $(function () {

      //选择数量
      $('.cionPage  li').click(function () {
        let vm = $(this);
        vm.addClass('on').siblings().removeClass('on');
      });
    });

  </script>






</body>

</html>
