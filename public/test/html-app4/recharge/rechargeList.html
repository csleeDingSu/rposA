<body>

  <section class="card">

    <div class="card-header">
      <div class="pageHeader rel borderBottom">
        <a class="returnBtn"><img src="../images/returnIcon.png"><span>返回</span></a>
        <h2>充值记录</h2>
      </div>
    </div>

    <div class="card-body over  bgf3">
      <div class="scrolly">

        <div class="coinList">

            <h2><span>200挖宝币</span>
              <font color="#6ac2ff">等待卖家发币</font>
            </h2>
            <p><span>2019-08-22 15:30</span>
              <font color="#686868">充值&nbsp;198元</font>
            </p>
          </div>
          <div class="inBox ">
            <h2><span>200挖宝币</span>
              <font color="#23ca27">卖家已发币</font>
            </h2>
            <p><span>2019-08-22 15:30</span>
              <font color="#686868">充值&nbsp;198元</font>
            </p>
          </div>
          <div class="inBox ">
              <h2><span>200挖宝币</span>
                <font color="#ff8282">拒绝退回</font>
              </h2>
              <p><span>2019-08-22 15:30</span>
                <font color="#686868">充值&nbsp;198元</font>
              </p>
              <h3>退回原因：无收到充值金额！</h3>
            </div>
        </div>



      </div>
    </div>
  </section>


  <script>
    $(function () {

    })</script>
