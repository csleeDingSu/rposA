

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户管理-投注记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <style>
    html,body{
      background: #fff;
    }</style>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>

    </div>
  </div>
        <div class="layui-card">
          <div class="layui-card-body">
            <table class="layui-hide" id="table"  lay-filter="table"></table>
            
            <script type="text/html" id="openRes">
              {{#  if(d.openType == 1){ }}
             {{d.tzRes}}
            {{#  } else { }}
            <font color="#2f8cff">进行中</font>
            {{#  } }}              
             </script>
             <script type="text/html" id="tzDetailTem">
              {{#  if(d.tzDetailType == 1){ }}
              <font color="#ea003d">{{d.tzDetail}}</font>
              {{#  } else if(d.tzDetailType == 2) { }}
              <font color="#16ba00">{{d.tzDetail}}</font>
            {{#  } else { }}
            未核算  
            {{#  } }} 
</script>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
  
    table.render({
      elem: '#table'
      ,url: layui.setter.base + 'json/test.js'
      ,cellMinWidth: 140 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
      ,page:{theme: '#0290ff'}
      ,height: 'full-100'
      ,cols: [[
        {field:'tzDetailName',width:"220", title: '期数'}
        ,{field:'tzCion', title: '投注金币',style:"color:#2f8cff"}
        ,{field:'tzNumber',width:"200", title: '号数'}
        ,{field:'tzType', title: '投注方式'}
        ,{field:'tzRes',width:"160", title: '开奖结果',templet:'#openRes'}
         ,{field:'tzDetail', title: '中奖情况',templet:'#tzDetailTem',}
         ,{field:'zjTime',width:"180", title: '投注时间'}
      ]]
    });



   
    
   
      
  
  });
  </script>
</body>
</html>
