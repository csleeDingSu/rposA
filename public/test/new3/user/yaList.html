<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>押宝记录</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/module.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/being.js"></script>
  </head>

  <body>
    <section class="cardFull card-flex">
      <div class="cardHeader">
        <div class="headTitle">
          <a class="return"><img src="../images/headReturn.png"/></a>
          <h2>押宝记录</h2>
          <a class="sxBtn">筛选</a>
        </div>
      </div>
      <div class="cardBody rel">
        <div class="sxBot">
          <a class="on">今日押宝</a>
          <a>本周押宝</a>
          <a>本月押宝</a>
        </div>
        <div class="yaList">
          <!-- <div class="inMain dbox">
            <a class="dbox1 on">今日押宝</a> <a class="dbox1">本周押宝</a>
              <a class="dbox1">本月押宝</a>
          </div> -->
          <div class="list">
            <dl>
              <dt class="dbox">
                <p class="dbox0">期数</p>
                <p class="dbox1">押宝信息</p>
                <p class="dbox1">结果</p>
              </dt>
              <dd class="dbox">
                <p class="dbox0">江苏快三20181029081</p>
                <p class="dbox1">大数100元</p>
                <p class="dbox1"><font color="#679ef9">等待中...</font></p>
              </dd>
              <dd class="dbox">
                <p class="dbox0">江苏快三20181029081</p>
                <p class="dbox1">大数100元</p>
                <p class="dbox1"><font color="#59bf3d">-100.00</font></p>
              </dd>
              <dd class="dbox">
                <p class="dbox0">江苏快三20181029081</p>
                <p class="dbox1">大数100元</p>
                <p class="dbox1"><font color="#eb605f">+96.00</font></p>
              </dd>
            </dl>
            <div class="moreBtn"><p>下拉显示更多信息</p></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      $(function() {

$('.sxBtn').click(function(){
being.wrapShow('.cardBody');
$('.sxBot').slideDown(150);
$('.wrapBox').click(function(){
  $('.sxBot').slideUp(150);
being.wrapHide();
});

});

$('.sxBot a').click(function(){
$(this).addClass('on').siblings().removeClass('on');

$('.sxBot').slideUp(150);
being.wrapHide();
});

      });
    </script>
  </body>
</html>
