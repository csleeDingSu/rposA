<script>


  var being = {
    respond: function (width) {
      var deviceWidth =
        document.documentElement.clientWidth || window.innerWidth;
      if (deviceWidth >= width) {
        console.log();
        deviceWidth = width;
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320;
      }
      document.documentElement.style.fontSize = deviceWidth / 7.5 + "px";
    },
    //字体大小
    runInlay: function (data) {
      var me = this;
      me.respond(data);
      window.onresize = function () {
        me.respond(data);
      };
    },
  };
    $(function () {
      being.runInlay(750);
      $('.go').click(function () {
        checked(2);
      });
      $('.sty').click(function () {
        changbar(2);
      });

      function checked(number){
        let bar = $('.barBox');
        let i=number;
        console.log(bar.find('li').hasClass('on'));
        if (bar.find('li').hasClass('on')) {
          //已选择
          bar.find('li').removeClass('on');
        //  bar.removeClass('barBox-'+i);
          bar.find('h2').fadeOut(0);
          bar.find('.barIn').removeClass('on');
        } else {
          //未选择
          bar.find('ul').children('li').eq(i-1).addClass('on');
      //    bar.addClass('barBox-'+i);
          bar.find('h2').fadeIn(150);
          bar.find('.barIn').addClass('on');
        }
      };
      function changbar(number){
        let bar = $('.barBox');
        let i=number;
        bar.addClass('barBox-'+i);
      }

    
    });
